
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfHack - Reality Hacking AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        softlight: '#F4F7F9',
                        darkbg: '#020202',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #F4F7F9;
            --text-primary: #0F172A;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
        }
        .dark {
            --bg-primary: #020202;
            --text-primary: #F1F5F9;
            --glass-bg: rgba(10, 10, 10, 0.75);
            --glass-border: rgba(255, 255, 255, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0;
            min-height: 100vh;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .neon-text {
            color: #0891b2;
            text-shadow: 0 0 10px rgba(8, 145, 178, 0.3);
        }
        .dark .neon-text {
            color: #22d3ee;
            text-shadow: 0 0 12px rgba(34, 211, 238, 0.4);
        }

        /* Task Completion Animations */
        @keyframes success-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
            100% { transform: scale(1); }
        }
        .animate-success {
            animation: success-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes check-bounce {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-check {
            animation: check-bounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
