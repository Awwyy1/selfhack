<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfHack - Reality Hacking AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'scan-line': 'scan 2s ease-in-out infinite',
                        'pulse-subtle': 'pulse 3s ease-in-out infinite',
                    },
                    keyframes: {
                        scan: {
                            '0%': { top: '-10%', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { top: '110%', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --bg-primary: #F8F9FA;
            --text-primary: #1A1A1A;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.08);
        }
        .dark {
            --bg-primary: #020202;
            --text-primary: #F3F4F6;
            --glass-bg: rgba(10, 10, 10, 0.7);
            --glass-border: rgba(255, 255, 255, 0.06);
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        .neon-glow {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb {
            background: #22d3ee;
            border-radius: 10px;
        }
        .animate-scan-line {
            animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
